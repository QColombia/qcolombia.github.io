<section class="home-blog">
    <h1>Nuestros últimos posts</h1>
    <div class="home-blog__card-container">
        {% for post in site.posts limit:3 %}
            <div class="blog-card">
                <h3 class="blog-card__title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                <p class="blog-card__excerpt">
                    {{ post.excerpt }}
                </p>
                <a class="blog-card__link" href="{{ post.url }}">Ver artículo</a>
            </div>
        {% endfor %}
    </div>
    <div class="home-blog__blog-action">
        <a class="home-blog__action" href="/blog">Ver todos</a>
    </div>
</section>
